# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: snprpc.user::lang.form.label

# Model Form Field configuration
form: ~/plugins/snprpc/user/models/user/fields.yaml

# Model Class name
modelClass: Snprpc\User\Models\User

# Default redirect location
defaultRedirect: snprpc/user/users

# Create page
create:
    redirect: snprpc/user/users/preview/:id
    redirectClose: snprpc/user/users

# Update page
update:
    redirect: snprpc/user/users/update/:id
    redirectClose: snprpc/user/users/preview/:id
